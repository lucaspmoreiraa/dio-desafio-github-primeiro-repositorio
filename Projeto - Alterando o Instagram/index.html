<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./IMG - Instagram/twiger.gif" alt="Celular - Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./IMG - Instagram/Logo - Instagram.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="IMG - Instagram/gif-instagram-stories-1.gif" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue as lucaspmoreiraa</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not lucaspmoreiraa?</p>
                <p class="notaccount">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
